{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daniel Blog</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
{#<div class="font-effect-shadow-multiple">#}
{#    <h1><a href="/">Daniel Blog</a></h1>#}
{#</div>#}

<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
              Użytkownik: {{ user.username }}
            <a href="{% url 'logout' %}">wyloguj</a>
        {% else %}
            Użytkownik niezalowany!
            <a href="{% url 'login' %}">login</a>
        {% endif %}

        <!-- Modal Image -->
        <img id="myImg" src="{% static 'img/django-logo-negative.png' %}" alt="Django" style="width:5%;max-width:300px">
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>
        <br>
        <h1 class="btn"><a href="/">Daniel's Blog</a></h1>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
<script src="{% static 'js/blog.js' %}"></script>
</body>
</html>
